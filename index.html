<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div>
            <h1>Счёт:</h1>
            <h2>КРЕСТИКИ - <output name="cross-score">0</output></h2>
            <h2>НОЛИКИ - <output name="zero-score">0</output></h2>
            <h1>Ходит: <output name="turn">Крестик</output></h1>
        </div>
        <button onclick="restart(), resetScore()" class="restart-button"><img class="restart-button-image" src="https://vectorified.com/images/restart-icon-1.png"></button>
    </div>
    <div class="container">
        <div class="row" id="row-1">
            <div onclick="cry()" class="cell" id="cell-1"></div>
            <div onclick="cry()" class="cell" id="cell-2"></div>
            <div onclick="cry()" class="cell" id="cell-3"></div>
        </div>   
        <div class="row" id="row-2">
            <div onclick="cry()" class="cell" id="cell-1"></div>
            <div onclick="cry()" class="cell" id="cell-2"></div>
            <div onclick="cry()" class="cell" id="cell-3"></div>
        </div>    
        <div class="row" id="row-3">
            <div onclick="cry()" class="cell" id="cell-1"></div>
            <div onclick="cry()" class="cell" id="cell-2"></div>
            <div onclick="cry()" class="cell" id="cell-3"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
